<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Para Lanches</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="glass-card">
            <div style="text-align: center; margin-bottom: 20px;">
                <h1 class="logo">Para Lanches</h1>
                <p style="color: #94a3b8;">Acesse sua conta</p>
            </div>

            <form id="form-login">
                <div id="mensagem" class="message"></div>
                
                <label>E-mail</label>
                <input type="email" id="email" required placeholder="seu@email.com">

                <label>Senha</label>
                <input type="password" id="senha" required placeholder="Sua senha">

                <button type="submit" class="btn-primary">Entrar</button>
            </form>

            <div class="auth-footer">
                <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
                <p><a href="index.html">Voltar para Home</a></p>
            </div>
        </div>
    </div>
<script src="js/toast.js"></script>
<script src="js/auth.js"></script>
    <script src="js/user-profile.js"></script>
    <script src="js/script.js"></script>
    <script src="js/rating.js"></script>
</body>

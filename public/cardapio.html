<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Para Lanches</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
   <header>
    <div class="navbar-container">
        <div class="logo">Para Lanches</div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="cardapio.html" style="color:var(--gold)">Cardápio</a>
            <a href="carrinho.html">Carrinho</a>
            <a href="reserva.html">Reservar</a>
            
            <div class="user-menu" id="user-menu-area" style="display:none">
                <div class="user-avatar"><i class="fas fa-user"></i></div>
                <div class="user-dropdown">
                    <span class="dropdown-item" id="user-name-display" style="font-weight:bold; color:var(--gold);">Cliente</span>
                    <a href="minhas-reservas.html" class="dropdown-item">Minhas Reservas</a>
                    <div class="dropdown-item btn-logout" style="cursor:pointer; color:#ef4444;">Sair</div>
                </div>
            </div>

            <a href="login.html" class="btn-login-nav" id="login-btn-area">Login</a>
        </nav>
    </div>
</header>

    <div class="container">
        <h2 class="section-title">Nosso Cardápio</h2>
        <input type="text" id="pesquisa" placeholder="O que você deseja comer hoje? (ex: Risoto)" onkeyup="filtrarPratos()">
        <div id="menu-grid" class="menu-grid">
            <p style="text-align:center;">Carregando...</p>
        </div>
    </div>

    <div id="modal-avaliacao" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:2000; align-items:center; justify-content:center;">
        <div class="glass-card">
            <h3 class="prato-nome" style="text-align:center; margin-bottom:15px; color:var(--gold);">Avaliar</h3>
            
            <div class="rating-stars" style="text-align:center; font-size:2rem; cursor:pointer; margin-bottom:15px;">
                <span class="star" data-valor="1">★</span>
                <span class="star" data-valor="2">★</span>
                <span class="star" data-valor="3">★</span>
                <span class="star" data-valor="4">★</span>
                <span class="star" data-valor="5">★</span>
            </div>
            
            <textarea id="descricao-avaliacao" placeholder="Conte sua experiência..." rows="3"></textarea>
            
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button id="btn-cancelar" style="flex:1; padding:10px; background:transparent; border:1px solid #ef4444; color:#ef4444; border-radius:6px; cursor:pointer;">Cancelar</button>
                <button id="btn-enviar" style="flex:1; padding:10px; background:var(--gold); border:none; color:#0f1720; font-weight:bold; border-radius:6px; cursor:pointer;">Enviar</button>
            </div>
        </div>
    </div>

 <script src="js/toast.js"></script>

    <script src="js/user-profile.js"></script>
    <script src="js/script.js"></script>
    <script src="js/rating.js"></script>
</body>
</html>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Para Lanches</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="glass-card">
            <div style="text-align: center; margin-bottom: 20px;">
                <h1 class="logo">Junte-se a Nós</h1>
                <p style="color: #94a3b8;">Crie sua conta para reservar e pedir</p>
            </div>

            <form id="form-cadastro">
                <div id="mensagem" class="message"></div>

                <div class="form-group">
                    <label><i class="fas fa-user"></i> Nome Completo</label>
                    <input type="text" id="nome" required placeholder="Seu nome">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="senha" required placeholder="Crie uma senha">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" required placeholder="Repita a senha">
                </div>

                <button type="submit" class="btn-primary">Criar Conta</button>
            </form>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html">Fazer Login</a></p>
                <p><a href="index.html">Voltar para Home</a></p>
            </div>
        </div>
    </div>
  <script src="js/toast.js"></script>

    <script src="js/user-profile.js"></script>
    <script src="js/script.js"></script>
    <script src="js/rating.js"></script>
</body>
</html>
</body>
</html>

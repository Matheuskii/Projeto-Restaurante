<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">PARA LANCHES</div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="cardapio.html" class="nav-link">Cardápio</a>
                <a href="login.html" class="btn-login-nav">Login</a>
            </nav>
        </div>
    </header>

    <div class="auth-wrapper">
        <div class="glass-card">
            <h2 class="section-title" style="margin-bottom: 20px;">Crie sua Conta</h2>

            <form id="form-cadastro">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" name="nome" required placeholder="Seu nome">
                </div>

                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" name="email" required placeholder="seu@email.com">
                </div>

                <div class="form-row">
                    <div>
                        <label>Senha</label>
                        <input type="password" name="senha" required>
                    </div>
                    <div>
                        <label>Confirmar Senha</label>
                        <input type="password" name="confsenha" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width:100%; margin-top:10px;">Cadastrar</button>
            </form>

            <div style="text-align:center; margin-top:20px;">
                <span style="color:#aaa">Já tem conta? </span>
                <a href="login.html" style="color:var(--gold); font-weight:bold;">Faça Login</a>
            </div>
        </div>
    </div>

    <script src="js/global.js"></script>
    <script src="js/pages.js"></script>
</body>
</html>

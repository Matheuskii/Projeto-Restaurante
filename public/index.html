<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>GastroCode Restaurante</title>
    <link rel="stylesheet" href="css/style.css">

<body>

    <header class="navbar">
        <div class="container">
            <h1 class="logo">Gastro<span>Code</span></h1>

                    <li><a href="#menu">Cardápio</a></li>

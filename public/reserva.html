<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Mesa</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo">PARA LANCHES</div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="cardapio.html" class="nav-link">Cardápio</a>
                <a href="reserva.html" class="nav-link active">Reservar</a>

                <a href="login.html" id="nav-login-btn" class="btn-login-nav">Login</a>

                <div class="user-area" id="nav-user-area" style="display:none">
                    <div class="user-avatar"><i class="fas fa-user"></i></div>
                    <div class="dropdown">
                        <div style="padding:10px 15px; color:var(--gold)">Olá, <span id="user-name-display">User</span></div>
                        <a href="minhas-reservas.html">Minhas Reservas</a>
                        <a href="carrinho.html">Carrinho</a>
                        <a href="#" class="btn-logout" style="color:#ff4d4d">Sair</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="auth-wrapper">
        <div class="glass-card wide">
            <h2 class="section-title" style="margin-bottom: 20px;">Faça sua Reserva</h2>
            <form id="form-reserva">
                <div class="form-row">
                    <div>
                        <label>Nome</label>
                        <input type="text" name="nome" required placeholder="Nome da reserva">
                    </div>
                    <div>
                        <label>Telefone</label>
                        <input type="tel" name="telefone" required placeholder="(11) 99999-9999">
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label>Data</label>
                        <input type="date" id="data" name="data" required>
                    </div>
                    <div>
                        <label>Horário</label>
                        <select name="horario" required>
                            <option value="">Selecione...</option>
                            <option value="18:00">18:00</option>
                            <option value="19:00">19:00</option>
                            <option value="20:00">20:00</option>
                            <option value="21:00">21:00</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label>Pessoas</label>
                        <select name="pessoas" required>
                            <option value="2">2 Pessoas</option>
                            <option value="4">4 Pessoas</option>
                            <option value="6">6 Pessoas</option>
                            <option value="8">8+ Pessoas</option>
                        </select>
                    </div>
                    <div>
                        <label>Ambiente</label>
                        <select name="preferencia">
                            <option value="Salao">Salão Principal</option>
                            <option value="Janela">Perto da Janela</option>
                            <option value="Varanda">Varanda</option>
                        </select>
                    </div>
                </div>

                <label>Observações</label>
                <textarea name="observacoes" rows="2" placeholder="Ex: Aniversário, Alergias..."></textarea>

                <button type="submit" class="btn-primary" style="width:100%; margin-top:10px;">Confirmar Reserva</button>
            </form>
        </div>
    </div>

    <script src="js/global.js"></script>
    <script src="js/pages.js"></script>
</body>
</html>

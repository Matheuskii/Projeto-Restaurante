<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Para Lanches</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/effects.css">
    <link rel="stylesheet" href="/public/css/features.css">
    <link rel="stylesheet" href="/public/css/auth.css">
    <link rel="stylesheet" href="/public/css/components.css">
    <link rel="icon" type="image/png" href="imgs/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <a href="index.html" class="logo-link">
            <div class="logo">Para Lanches</div>
        </a>
        
        <div class="login-box">
            <h1>Criar Conta</h1>
            <h2 class="subtitulo">Faça seu cadastro</h2>

            <form id="form-cadastro">
                <div class="form-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required>
                </div>

                <div class="form-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" required>
                </div>

                <button type="submit" class="btn-submit">Criar Conta</button>
            </form>

            <div class="login-footer">
                <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            </div>

            <p id="mensagem" role="alert"></p>
        </div>
    </div>

    <script src="/public/js/register.js"></script>
</body>
</html>

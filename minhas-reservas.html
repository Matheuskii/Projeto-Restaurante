<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Reservas - Para Lanches</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/effects.css">
    <link rel="stylesheet" href="/public/css/features.css">
    <link rel="stylesheet" href="/public/css/components.css">
    <link rel="stylesheet" href="/public/css/user-profile.css">
    <link rel="icon" type="image/png" href="imgs/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .reservas-page {
            min-height: 100vh;
            background: linear-gradient(rgba(15,23,32,0.85), rgba(15,23,32,0.85)),
                        url('https://images.unsplash.com/photo-1542621334-a44073e52ec0?auto=format&fit=crop&w=1440&q=80') center/cover no-repeat;
            padding: 100px 20px 40px;
        }

        .reservas-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .reservas-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .reservas-header h1 {
            font-family: 'Playfair Display', serif;
            color: var(--muted-gold);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .reservas-header p {
            color: var(--muted-gray);
            font-size: 1.1rem;
        }

        .reservas-list {
            display: grid;
            gap: 20px;
        }

        .reserva-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(191, 164, 106, 0.2);
            padding: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .reserva-card:hover {
            border-color: rgba(191, 164, 106, 0.5);
            box-shadow: 0 8px 32px rgba(191, 164, 106, 0.15);
        }

        .reserva-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(191, 164, 106, 0.2);
            padding-bottom: 15px;
        }

        .reserva-card-header h3 {
            font-family: 'Playfair Display', serif;
            color: var(--muted-gold);
            font-size: 1.4rem;
            margin: 0;
        }

        .reserva-status {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pendente {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .status-confirmada {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status-cancelada {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .reserva-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .reserva-info-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .reserva-info-icon {
            color: var(--muted-gold);
            font-size: 1.2rem;
            min-width: 25px;
            text-align: center;
        }

        .reserva-info-content {
            flex: 1;
        }

        .reserva-info-label {
            color: rgba(214, 222, 227, 0.7);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .reserva-info-value {
            color: var(--muted-gray);
            font-size: 1rem;
            font-weight: 500;
        }

        .reserva-observacoes {
            background: rgba(191, 164, 106, 0.08);
            border-left: 3px solid var(--muted-gold);
            padding: 12px 15px;
            border-radius: 4px;
            margin-top: 15px;
            color: var(--muted-gray);
            font-style: italic;
        }

        .reservas-vazio {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(191, 164, 106, 0.2);
        }

        .reservas-vazio i {
            font-size: 3rem;
            color: var(--muted-gold);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .reservas-vazio p {
            color: var(--muted-gray);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .btn-nova-reserva {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--muted-gold) 0%, #a08a58 100%);
            color: var(--bg);
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-nova-reserva:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(191, 164, 106, 0.5);
        }

        .link-voltar {
            text-align: center;
            margin-top: 30px;
        }

        .link-voltar a {
            color: var(--muted-gold);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
        }

        .link-voltar a:hover {
            color: #d4b896;
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .reservas-page {
                padding: 80px 15px 30px;
            }

            .reservas-header h1 {
                font-size: 2rem;
            }

            .reserva-info-grid {
                grid-template-columns: 1fr;
            }

            .reserva-card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body class="reservas-page">
    <!-- Header -->
    <header role="banner">
        <div class="logo" role="heading" aria-level="1">Para Lanches</div>
        <nav class="navbar" role="navigation" aria-label="Menu principal">
            <a href="index.html" aria-label="Ir para home">Home</a>
            <a href="index.html#sobre" aria-label="Sobre nossa história">Sobre Nós</a>
            <a href="index.html#menu" aria-label="Ver menu de pratos">Menu</a>
            <a href="cardapio.html" aria-label="Ver cardápio completo">Cardápio</a>
            <a href="reserva.html" aria-label="Fazer reserva">Reservar</a>
            <a href="index.html#contato" aria-label="Informações de contato">Contato</a>
            <div class="user-menu" style="display: none;">
                <button class="user-avatar" aria-label="Menu do usuário">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="user-dropdown">
                    <div class="user-info">
                        <i class="fas fa-user"></i>
                        <span class="user-name">Nome do Usuário</span>
                    </div>
                    <a href="minhas-reservas.html" class="dropdown-item">
                        <i class="fas fa-calendar-alt"></i>
                        Minhas Reservas
                    </a>
                    <a href="#perfil" class="dropdown-item">
                        <i class="fas fa-user-cog"></i>
                        Configurações
                    </a>
                    <button class="dropdown-item btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </button>
                </div>
            </div>
            <a href="login.html" class="btn-login" aria-label="Fazer login">Login</a>
        </nav>
        <button class="hamburger" id="hamburger" aria-label="Abrir menu" aria-expanded="false">
            &#9776;
        </button>
    </header>

    <!-- Conteúdo Principal -->
    <div class="reservas-container">
        <div class="reservas-header">
            <h1>Minhas Reservas</h1>
            <p>Acompanhe suas reservas de mesa</p>
        </div>

        <div id="reservas-list" class="reservas-list">
            <!-- Reservas serão carregadas aqui -->
        </div>

        <div class="link-voltar">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Voltar para home</a>
        </div>
    </div>

    <script src="/public/js/main.js"></script>
    <script src="/public/js/auth.js"></script>
    <script src="/public/js/minhas-reservas.js"></script>
</body>
</html>
